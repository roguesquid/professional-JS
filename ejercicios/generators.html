  <body>
    <script>
      function* simpleGenerator() {
        console.log("GENERATOR START");
        //yield para la ejecucion del generador hasta que volvamos a llamar al generator.next y yield tambien puede devolver un valor
        yield 1;
        console.log("GENERATOR END");
      }

      function* idMaker() {
        let id = 1;
        while (true) {
          yield id;
          id = id + 1;
        }
      }

      function* idMakerWithReset() {
        let id = 1;
        let reset;
        while (true) {
          reset = yield id;
          if (reset) {
            id = 1;
          } else {
            id += 1;
          }
        }
      }

      function* fibonacci() {
        let a = 0;
        let b = 1;

        while (true) {
          const nextNumber = a + b;
          a = b;
          b = nextNumber;
          yield nextNumber;
        }
      }

      const gen = fibonacci();

      //gen.next()
    </script>
